services:
  emacs:
    depends_on:
      homeassistant:
        condition: service_healthy
    working_dir: /hass
    environment:
      - ELDEV_LOCAL=/eldev
    command: /eldev/bin/eldev -S "(setq hass-host \"homeassistant\")" test-ert
    volumes:
      - ../eldev:/eldev
      - ../../:/hass
      
