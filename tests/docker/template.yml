services:
  emacs:
    depends_on:
      homeassistant:
        condition: service_healthy
    working_dir: /hass
    environment:
      - ELDEV_LOCAL=/eldev
    command: /eldev/bin/eldev -q emacs --batch -l /hass/tests/test-hass.el -f ert-run-tests-batch
    volumes:
      - ../../eldev:/eldev
      - ../../:/hass
      
